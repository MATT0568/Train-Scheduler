        </div>
        <br>

                    <div class="card-header" id="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train">Train Name</label>
                                <input class="form-control" id="train">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="first">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first">
                            </div>
                            <div class="form-group">
                                <label for="frequency">frequency (min)</label>
                                <input class="form-control" id="frequency">

                            <button type="submit" id="submit" class="btn btn-secondary" style="float: right;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
